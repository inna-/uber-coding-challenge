<!DOCTYPE html>
<html>
  <head>
    <title>Food Trucks in San Francisco</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map, marker, geocoder;
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 37.773972, lng: -122.431297},
    zoom: 12
  });
    var i = 0;

    var infowindow = new google.maps.InfoWindow();

    {% for q in qs %}
        var latlng = {lat: {{ q.lat }}, lng: {{ q.lon }} };
        marker = new google.maps.Marker({
        position: latlng,
        map: map
        });
        google.maps.event.addListener(
            marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent("{{ q.name }}, {{ q.address }}");
                    infowindow.open(map, marker);
                    }
                })(marker, i)
        );
        i++;
    {% endfor %}
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>

    {% for q in qs %}
    {% for hour in q.schedule_set.all %}
    <p>{{ q.name }} {{ q.address}} {{ hour.day }} {{ hour.start_hour }} {{ hour.end_hour }} </p>
    {% endfor %}
    {% endfor %}
  </body>
</html>
